<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Elements</title>
  </head>
  <body>
    <!-- Target container -->
    <div id="root"></div>
    <!-- React library & ReactDOM (Development Version)-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      //Pure JavaScript and React code
      let items = [
        "2 lb salmon",
        "5 sprigs fresh rosemary",
        "2 tablespoons olive oil",
        "2 small lemons",
        "1 teaspoon kosher salt",
        "4 cloves of chopped garlic",
      ];
      let recipe = React.createElement(
        "section",
        { id: "baked-salmon" },
        React.createElement("h1", null, "Baked Salmon"),
        React.createElement(
          "ul",
          { className: "ingredients" },
          items.map((ingredient, i) =>
            React.createElement("li", { key: i }, ingredient)
          )
        ),
        React.createElement(
          "section",
          { className: "instructions" },
          React.createElement("h2", null, "Cooking Instructions"),
          React.createElement("p", null, "Preheat the oven to 375 degrees."),
          React.createElement(
            "p",
            null,
            "Lightly coat aluminum foil with oil."
          ),
          React.createElement("p", null, "Place salmon on foil."),
          React.createElement(
            "p",
            null,
            "Cover with rosemary, sliced lemons, chopped garlic."
          ),
          React.createElement(
            "p",
            null,
            "Bake for 15-20 minutes until cooked through."
          ),
          React.createElement("p", null, "Remove from oven.")
        )
      );
    </script>
  </body>
</html>
