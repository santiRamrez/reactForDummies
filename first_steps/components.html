    <script>

      //   );

      // ReactDOM.render(

      const secretIngredients = [
        "1 cup unsalted butter",
        "1 cup crunchy peanut butter",
        "1 cup brown sugar",
        "1 cup white sugar",
        "2 eggs",
        "2.5 cups all purpose flour",
        "1 teaspoon baking powder",
        "0.5 teaspoon salt",
      ];
      /*Old fashioned way to declare the function
      function IngredientsList() {
        return React.createElement(
          "ul",
          { className: "ingredients" },
          secretIngredients.map((ingredient, i) =>
            React.createElement("li", { key: i }, ingredient)
          )
        );
      }*/
      const IngredientsList = ({ items }) => {
        /* This function receive as a parameter a key of an object
           the syntax {items} means that is declaring a variable called items which value will be whatever is in object.items.
           */
        return React.createElement(
          "ul",
          { className: "ingredients" },
          items.map((ingredient, i) =>
            React.createElement("li", { key: i }, ingredient)
          )
        );
      };
      ReactDOM.render(
        React.createElement(
          IngredientsList,
          { items: secretIngredients },
          null
        ),
        document.getElementById("root")
      );
    </script>
  </body>
